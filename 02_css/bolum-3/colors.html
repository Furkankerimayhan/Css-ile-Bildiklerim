<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            border: 2px solid rgb(128, 128, 128);
            margin: 10px;
        }
        #box1{
            background: rgb(255, 0, 0);  
            opacity: .5;               /*Daha saydam bir görüntü elde etmek için kullanırız .5 %50 oraanında düşürür*/
            transition: opacity .5s;
        }
        #box1:hover{
            background: rgb(255, 0, 0); /*rgba ve sonuna .5 diyerek opcity nin yapmış olduğunu yapabiliyoruz*/
            opacity: .8;
        }
        
        #box2{
            background: rgb(0, 255, 0);
            opacity: 0;      
        }
        #box3{
            background: rgb(0, 0,255 );
            opacity: .2;      
        }
        
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

</body>
</html>
